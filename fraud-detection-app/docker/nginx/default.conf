# PHASE 7 — Nginx Configuration for Laravel
# Handles HTTP → HTTPS redirect and PHP-FPM proxying

server {
    listen 80;
    server_name _;

    # Redirect all HTTP to HTTPS in production
    # Comment out for local development
    # return 301 https://$host$request_uri;

    root /var/www/html/public;
    index index.php index.html;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN";
    add_header X-Content-Type-Options "nosniff";
    add_header X-XSS-Protection "1; mode=block";

    # Max upload size (match Laravel's 50MB limit)
    client_max_body_size 55M;

    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    location ~ \.php$ {
        fastcgi_pass laravel:9000;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
        include fastcgi_params;
        fastcgi_read_timeout 600;  # Allow long ML processing requests
    }

    location ~ /\.(?!well-known).* {
        deny all;
    }

    # Deny access to storage (files served via Laravel, not directly)
    location /storage {
        deny all;
    }
}

